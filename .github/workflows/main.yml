name: Run app/__main__.py

on:
  workflow_dispatch:
    inputs:
      api_key:
        description: 'API Key'
        required: true

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run app/__main__.py with API_KEY
        env:
          API_KEY: ${{ inputs.api_key }}
        run: |
          python app/__main__.py
